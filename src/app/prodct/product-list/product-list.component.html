<div class = "card">
    <div class="card-header">
        Lista de productos
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2">
                Filtrar por
            </div>
            <div class="col-md-4">
                <input type="text" name="filter" class="from-control">
            </div>
            <div class="row">
                <div class="col-md-6">
                    <h3>Filtro</h3>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table" *ngIf="product.length ">
                    <thead>
                        <tr>
                            <th>
                                <button type="button" class="btn btn-primary">Imagen</button>
                            </th>
                            <th>Modelo</th>
                            <th>Descripcion</th>
                            <th>AÃ±o</th>
                            <th>Precio</th>
                            <th>Marca</th>
                            <th>Color</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>{{product[0].productoId}}</td>
                            <td>{{product[0].Modelo}}</td>
                            <td>{{product[0].Descripcion}}</td>
                            <td>{{product[0].year}}</td>
                            <td>{{product[0].Precio}}</td>
                            <td>{{product[0].Marca}}</td>
                            <td>{{product[0].Color}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
