<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div class="row">
    <p>
      Hola mundo en Angular!!
    </p>
    
    <h1>{{apellido}}</h1> <!-- interpolación con doble {{ }}-->
    
    <div>
      La suma de 2 + 2 es {{2+2}} <!-- hace la operación directamente desde las llaves-->
    </div>
    
    <div>
      el doble de 3 es {{duplicarNumero(3)}}
    </div>
    
    <h2>Datos de la pelicula</h2>
    
    <div>
      {{pelicula.titulo| uppercase}} <!--pay de texto en mayusculas-->
    </div>
    <div>
      {{pelicula.fechaLanzamiento| date: "dd-MMMM-yyyy" |uppercase}} <!--pay de fecha-->
    </div>
    
    <div>
      {{pelicula.precio| currency}} <!--pay para poner el $-->
    </div>

  </div>
</div>
   
</body>
</html>
